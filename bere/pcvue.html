


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Pearson VUE Support Services</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta name="robots" content="NOINDEX, NOFOLLOW" />
	  	<script language="javascript" type="text/javascript">
			var ref 			= location.host;
			var thisPath 		= location.pathname;
			var thisUrl 		= ref.replace(/\bvue\b/,"pearsonvue");
			var thisProtocol 	= location.protocol;
			var url 			= thisUrl + thisPath + location.search;
			var vueCheck 		= ref.search(/\b.vue.\b/);
			var pearsonvueCheck = ref.search(/\b.pearsonvue.\b/);

			// used to cleanse values passed via the MainPage URL param
			function RemoveBad(strTemp) {
			    strTemp = strTemp.replace(/\<|\>|\"|\'||\;|\(|\)|\&|\+|\-/g,"");
			    return strTemp;
			}

			function locate()
			{
				document.location = "https://" + url;
			}

			if ((vueCheck != -1)
			|| ((thisProtocol == "http:") && (pearsonvueCheck >= 1)))
			{
				locate();
			}

			var contentURL = '/VSSForms/FormLogin.cfm';
  			var mainPageURLParam = 'MainPage=';
  			var origURL = parent.document.URL;

  			if(origURL.indexOf(mainPageURLParam) >=0)
  			{
  				contentURL = origURL.substring(origURL.indexOf(mainPageURLParam)+mainPageURLParam.length, origURL.length);
  			}

			document.write('<frameset rows="115,*" framespacing="0" frameborder="0">');
			document.write('<frame src="topnav_ext.cfm" name="topnav" id="topnav" frameborder="0" scrolling="Auto">');
			document.write('<frame src="'+RemoveBad(contentURL)+'" name="main" id="main" frameborder="0" scrolling="Auto">');
			document.write('<\/frameset>');
		</script>
	</head>

	<noframes>
		<p>Use of this site requires frames.</p>
	</noframes>
</html>
